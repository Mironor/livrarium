<!DOCTYPE html>
<html>
<head>
    <title>Livrarium</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        }
    </script>
    <link href="https://fontastic.s3.amazonaws.com/xDpa9byoYm8jR7PTJscRkT/icons.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="styles.less"/>
    <script src="../public/js/libs/bower_dependencies/less/dist/less-1.7.0.js" type="text/javascript"></script>
    <script>less.watch();</script>
</head>
<body id="login">

<div id="form_container">
    <img src="../public/img/logo.png" alt="Livrarium"/>

    <span>Sign in or <a href="#" class="pure-button pure-button-primary">sign up</a></span>
    <form action="" class="pure-form">
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="Password"/>
        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
    </form>
    <div>
        <span>Or use your existing account on one of the following services to sign in:</span>
        <div>
            <i class="icon-social-facebook"></i>
            <i class="icon-social-twitter"></i>
            <i class="icon-social-google-plus"></i>
            <i class="icon-social-github"></i>
        </div>
    </div>
</div>

</body>
</html>
