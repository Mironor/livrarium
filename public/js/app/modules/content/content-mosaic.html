<div class="folders">
    <div ng-repeat="folder in folders" class="folder">
        <i class="icon-button icon-folder"></i> <span>{{folder.label}}</span>
    </div>
</div>
<div class="books">
    <div ng-repeat="book in getBooks()" class="book">
        <div class="thumbnail">
            <img ng-src="/assets/img/{{currentFolder.id}}/{{book.identifier}}.png" alt=""/>
        </div>
        <lvr-book-progressbar class="progressbar" bars="book.progressBars"></lvr-book-progressbar>
    </div>
</div>
