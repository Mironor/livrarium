<form name="credentialsSignInForm" class="pure-form" ng-submit="submit()" novalidate>

    <span class="error" ng-show="error">Wrong Username/Email and password combination.</span>

    <input type="email" ng-model="model.email" placeholder="Email" required/>
    <input type="password" ng-model="model.password" placeholder="Password" required/>
    <button type="submit" class="pure-button pure-button-primary">Log in</button>
</form>
