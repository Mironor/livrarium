<form name="credentialsSignUpForm" class="pure-form" ng-submit="submit()" novalidate>
    <span class="error" ng-show="error">Error in your Username/Email or password is less than 6 characters.</span>
    <input type="email" ng-model="model.email" placeholder="Email" required/>
    <input type="password" ng-model="model.password" placeholder="Password" required/>
    <button type="submit" class="pure-button pure-button-primary">Sign up</button>
</form>
